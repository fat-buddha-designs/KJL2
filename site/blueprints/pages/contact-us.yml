    options:
      index: Index
      noindex: No Index
  robotsfollow:
    label: Robots To Follow Page Or Not
    width: 1/2
    type: select
    options:
      follow: Follow
      nofollow: No Follow
  line:
    type: line

  pageheadline:
    label: Page Headline
    type: text
  pagecontent:
    label: Page Content
    type: textarea
    size: large
