title: Contact Page
icon: üìù
preset: page

status:
  draft: true
  listed: true

fields:
  pagetitle:
    label: Page Title (for meta)
    type: text
    width: 1/2
  keywords:
    label: Page Keywords (for meta)
    type: text
    width: 1/2
  description:
    label: Page Description (for meta)
    type: textarea
    buttons: false
    minlength: 120
    maxlength: 150
  pageimage:
    label: Page Image (for meta)
    type: files
    layout: cards
    info: "{{ file.dimensions }}"
