title: Article
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

tabs:
  content:
    columns:
    width: 2/3
    label: Article Content
    fields:
      coverimage:
        label: Article Image
        type: files
        maximum: 1
      coverimagealt:
        label: Description for Article Image
        type: text
      text:
        label: Text Content of Article
        type: textarea
        size: large

    sidebar:
      width: 1/3
      sections:
        meta:
          type: fields
          fields:
            date:
              type: date
              time: true
              default: now
            author:
              type: users
            tags:
              type: tags

  seo:
    type: fields
    label: Article SEO
    fields:
      meta: fields/seo
